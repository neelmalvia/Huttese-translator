<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/styles.css" rel="stylesheet" type="text/css">
  <title>Huttese translator</title>
</head>

<body>
  <nav>
    <h1>Huttese translator</h1>
  </nav>

  <main>
    <textarea id="translate-input" placeholder="Enter the text to translate...."></textarea>
    <button id="translate-button">Translate</button>
    <textarea id="translate-output"></textarea>
  </main>

  <footer>
    <div>About</div>
    <p>Convert from English to Starwars Huttese language. Huttese was the language spoken by the Hutts, a slug-like
      species who called Nal Hutta their homeworld. It was also commonly spoken on Hutt-controlled planets like
      Tatooine.</p>
  </footer>
  <script src="app.js" type="text/javascript"></script>
</body>

</html>
